<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Bet</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__label">FIGHT # <span class="fight-number">01</span> - <span class="match-details">Sample text</span></h1>
    </header>

    <main class="main bet">
      <div class="bet__category">
        <section class="card bet__category--meron">
          <span class="bet__label card__text-wrapper">MERON</span>
          <span class="bet__total card__text-wrapper number">500000</span>
          <span class="bet__odds card__text-wrapper number">0.0</span>
        </section>

        <section class="card bet__category--draw">
          <span class="bet__label card__text-wrapper">DRAW</span>
        </section>

        <section class="card bet__category--wala">
          <span class="bet__label card__text-wrapper">WALA</span>
          <span class="bet__total card__text-wrapper number">0.00</span>
          <span class="bet__odds card__text-wrapper number">0.0</span>
        </section>
      </div>
    </main>

    <footer class="footer winner">
      <h1 class="winner__name">meron</h1>
      <h2 class="winner__label">WINNER</h2>
    </footer>
  </body>
</html>
